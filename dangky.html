<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login.css">
    <script
      src="https://kit.fontawesome.com/ece145a5a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a href="#" class="navbar-brand">Brand</a>
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav m-auto">
          <a href="#" class="nav-item nav-link">TRANG CHỦ</a>
          <a href="#" class="nav-item nav-link">LỊCH TRÌNH</a>
          <a href="#" class="nav-item nav-link">TIN TỨC</a>
          <a href="#" class="nav-item nav-link">LIÊN HỆ</a>
          <a href="#" class="nav-item nav-link">VỀ CHÚNG TÔI</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a href="#" class="nav-item nav-link">Login</a>
        </div>
      </div>
    </nav>

    <section class="vh-100" style="background: aliceblue;">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h3 class="text-center my-3 " style="color:#015fda ;">ĐĂNG KÝ</h3>
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1">First name</label>
                          <input type="text" id="form3Example1" class="form-control" />
                          
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example2">Last name</label>
                          <input type="text" id="form3Example2" class="form-control" />
                         
                        </div>
                      </div>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                      <input type="email" id="form3Example3" class="form-control" />
                     
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                      <input type="password" id="form3Example4" class="form-control" />
                      
                    </div>
                  
                    <!-- Checkbox -->
                    
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                  
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
